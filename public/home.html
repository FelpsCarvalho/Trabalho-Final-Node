<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>verificarLogin()</script>

    <script>getProdutos()</script>

    <header>
      <h1>Cadastro de Produtos</h1>
      <h3>Para inserir um novo produto no estoque, clique no botão abaixo.</h3>
    </header>

    <div class="btn_inserir">
      <button class="btn_1" onclick="show_inserir()"><span>Inserir Produto </span></button>
    </div>

    <div class="mb-1">
      <div class="inserir_off" id="inserir">
          <h4>Insira o Produto:</h4>
          <input type="text" name="descricao" placeholder="Descrição" id="insertDescricao">
          <input type="text" name="marca" placeholder="Marca" id="insertMarca">
          <input type="number" min="0.00" max="10000.00" step="0.01" name="valor" placeholder="Valor" id="insertValor">
          <button id="btn_2" style="background-color:#DAF7A6" onclick="inserir()">Cadastrar</button>
          <button id="btn_3" style="background-color:#FE9584" onclick="cancelar()">Cancelar</button>
      </div>

      <div class="editar_off" id="editar">
          <h4>Editar Produto:</h4>
          <input type="text" name="id" id="idDescricao" style="display: none;">
          <input type="text" name="descricao" placeholder="Descrição" id="editDescricao">
          <input type="text" name="marca" placeholder="Marca" id="editMarca">
          <input type="number" min="0.00" max="10000.00" step="0.01" name="valor" placeholder="Valor" id="editValor">
          <button id="btn_4" style="background-color:#DAF7A6" onclick="editar(this.id)" class="atualizar_button">Atualizar</button>
          <button id="btn_5" style="background-color:#FE9584" onclick="cancelar()">Cancelar</button>
      </div>
  </div>
</body>
</html>
